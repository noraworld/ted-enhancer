<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>__MSG_extension_name__</title>
    <link rel="stylesheet" type="text/css" href="../css/options.css" />
    <script type="text/javascript" src="../js/options.js"></script>
  </head>
  <body>
    <header>
      <h1 class="title">__MSG_extension_name__</h1>
      <div class="save-container">
        <button id="save" disabled>__MSG_save_button__</button>
      </div>
    </header>

    <main>
      <div>
        <h2>__MSG_deepl_api_key__</h2>
        <form id="deepl-api-key" class="options" action="">
          <input type="password" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx:xx">
        </form>
      </div>

      <div>
        <h2>__MSG_deepl_api_url__</h2>
        <form id="deepl-api-url" class="options" action="">
          <input type="url" placeholder="https://api-free.deepl.com/v2/translate">
        </form>
      </div>

      <div>
        <h2>__MSG_toggle_subtitles_shortcut__</h2>
        <form id="toggle-subtitles-shortcut" class="options" action="">
          <input type="text" placeholder="c">
        </form>
      </div>

      <div>
        <h2>__MSG_toggle_translations_shortcut__</h2>
        <form id="toggle-translations-shortcut" class="options" action="">
          <input type="text" placeholder="t">
        </form>
      </div>

      <div>
        <h2>__MSG_toggle_pause_shortcut__</h2>
        <form id="toggle-pause-shortcut" class="options" action="">
          <input type="text" placeholder="p">
        </form>
      </div>

      <div>
        <h2>__MSG_repeat_shortcut__</h2>
        <form id="repeat-shortcut" class="options" action="">
          <input type="text" placeholder="r">
        </form>
      </div>

      <div>
        <h2>__MSG_toggle_play_and_pause_shortcut__</h2>
        <form id="toggle-play-and-pause-shortcut" class="options" action="">
          <input type="text" placeholder="a">
        </form>
      </div>
    </main>
  </body>
</html>
