<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>__MSG_extension_name__</title>
    <link rel="stylesheet" type="text/css" href="../css/options.css" />
    <script type="text/javascript" src="../js/options.js"></script>
  </head>
  <body>
    <header>
      <h1 class="title">__MSG_extension_name__</h1>
      <div class="save-container">
        <button id="save" disabled>__MSG_save_button__</button>
      </div>
    </header>

    <main>
      <div>
        <form id="deepl-api-key" class="options">
          <label for="deepl-api-key-input">
            <span class="option-name">__MSG_deepl_api_key__:</span>
            <span class="tooltip">
              <span class="tooltip-text bottom">__MSG_deepl_api_key_description__</span>
            </span>
          </label>
          <input id="deepl-api-key-input" type="password" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx:xx">
        </form>
      </div>

      <div>
        <form id="deepl-api-url" class="options">
          <label for="deepl-api-url-input">
            <span class="option-name">__MSG_deepl_api_url__:</span>
            <span class="tooltip">
              <span class="tooltip-text bottom">__MSG_deepl_api_url_description__</span>
            </span>
          </label>
          <input id="deepl-api-url-input" type="url" placeholder="https://api-free.deepl.com/v2/translate">
        </form>
      </div>

      <div>
        <form id="toggle-subtitles-shortcut" class="options">
          <label for="toggle-subtitles-shortcut-input">
            <span class="option-name">__MSG_toggle_subtitles_shortcut__:</span>
            <span class="tooltip">
              <span class="tooltip-text bottom">__MSG_toggle_subtitles_shortcut_description__ __MSG_special_keys_description__</span>
            </span>
          </label>
          <input id="toggle-subtitles-shortcut-input" class="center" type="text" placeholder="c">
        </form>
      </div>

      <div>
        <form id="toggle-translations-shortcut" class="options">
          <label for="toggle-translations-shortcut-input">
            <span class="option-name">__MSG_toggle_translations_shortcut__:</span>
            <span class="tooltip">
              <span class="tooltip-text">__MSG_toggle_translations_shortcut_description__ __MSG_special_keys_description__</span>
            </span>
          </label>
          <input id="toggle-translations-shortcut-input" class="center" type="text" placeholder="t">
        </form>
      </div>

      <div>
        <form id="toggle-pause-shortcut" class="options">
          <label for="toggle-pause-shortcut-input">
            <span class="option-name">__MSG_toggle_pause_shortcut__:</span>
            <span class="tooltip">
              <span class="tooltip-text">__MSG_toggle_pause_shortcut_description__ __MSG_special_keys_description__</span>
            </span>
          </label>
          <input id="toggle-pause-shortcut-input" class="center" type="text" placeholder="p">
        </form>
      </div>

      <div>
        <form id="repeat-shortcut" class="options">
          <label for="repeat-shortcut-input">
            <span class="option-name">__MSG_repeat_shortcut__:</span>
            <span class="tooltip">
              <span class="tooltip-text">__MSG_repeat_shortcut_description__ __MSG_special_keys_description__</span>
            </span>
          </label>
          <input id="repeat-shortcut-input" class="center" type="text" placeholder="r">
        </form>
      </div>

      <div>
        <form id="toggle-play-and-pause-shortcut" class="options">
          <label for="toggle-play-and-pause-shortcut-input">
            <span class="option-name">__MSG_toggle_play_and_pause_shortcut__:</span>
            <span class="tooltip">
              <span class="tooltip-text">__MSG_toggle_play_and_pause_shortcut_description__ __MSG_special_keys_description__</span>
            </span>
          </label>
          <input id="toggle-play-and-pause-shortcut-input" class="center" type="text" placeholder="a">
        </form>
      </div>

      <div>
        <form id="subtitle-language" class="options">
          <label for="subtitle-language-input">
            <span class="option-name">__MSG_subtitle_language__:</span>
            <span class="tooltip">
              <span class="tooltip-text">__MSG_subtitle_language_description__</span>
            </span>
          </label>
          <!-- https://www.deepl.com/docs-api/translate-text -->
          <select id="subtitle-language-input">
            <option value=""></option>
            <option value="BG">Bulgarian</option>
            <option value="CS">Czech</option>
            <option value="DA">Danish</option>
            <option value="DE">German</option>
            <option value="EL">Greek</option>
            <option value="EN">English</option>
            <option value="ES">Spanish</option>
            <option value="ET">Estonian</option>
            <option value="FI">Finnish</option>
            <option value="FR">French</option>
            <option value="HU">Hungarian</option>
            <option value="ID">Indonesian</option>
            <option value="IT">Italian</option>
            <option value="JA">Japanese</option>
            <option value="KO">Korean</option>
            <option value="LT">Lithuanian</option>
            <option value="LV">Latvian</option>
            <option value="NB">Norwegian</option>
            <option value="NL">Dutch</option>
            <option value="PL">Polish</option>
            <option value="PT">Portuguese</option>
            <option value="RO">Romanian</option>
            <option value="RU">Russian</option>
            <option value="SK">Slovak</option>
            <option value="SL">Slovenian</option>
            <option value="SV">Swedish</option>
            <option value="TR">Turkish</option>
            <option value="UK">Ukrainian</option>
            <option value="ZH">Chinese</option>
          </select>
        </form>
      </div>

      <div>
        <form id="translation-language" class="options">
          <label for="translation-language-input">
            <span class="option-name">__MSG_translation_language__:</span>
            <span class="tooltip">
              <span class="tooltip-text">__MSG_translation_language_description__</span>
            </span>
          </label>
          <!-- https://www.deepl.com/docs-api/translate-text -->
          <select id="translation-language-input">
            <option value="BG">Bulgarian</option>
            <option value="CS">Czech</option>
            <option value="DA">Danish</option>
            <option value="DE">German</option>
            <option value="EL">Greek</option>
            <option value="EN">English</option>
            <option value="EN-GB">English (British)</option>
            <option value="EN-US">English (American)</option>
            <option value="ES">Spanish</option>
            <option value="ET">Estonian</option>
            <option value="FI">Finnish</option>
            <option value="FR">French</option>
            <option value="HU">Hungarian</option>
            <option value="ID">Indonesian</option>
            <option value="IT">Italian</option>
            <option value="JA">Japanese</option>
            <option value="KO">Korean</option>
            <option value="LT">Lithuanian</option>
            <option value="LV">Latvian</option>
            <option value="NB">Norwegian</option>
            <option value="NL">Dutch</option>
            <option value="PL">Polish</option>
            <option value="PT">Portuguese</option>
            <option value="PT-BR">Portuguese (Brazilian)</option>
            <option value="PT-PT">Portuguese (Other)</option>
            <option value="RO">Romanian</option>
            <option value="RU">Russian</option>
            <option value="SK">Slovak</option>
            <option value="SL">Slovenian</option>
            <option value="SV">Swedish</option>
            <option value="TR">Turkish</option>
            <option value="UK">Ukrainian</option>
            <option value="ZH">Chinese</option>
          </select>
        </form>
      </div>

      <div>
        <form id="subtitle-disabled" class="options">
          <label for="subtitle-disabled-input">
            <span class="option-name">__MSG_subtitle_disabled__:</span>
            <span class="tooltip">
              <span class="tooltip-text">__MSG_subtitle_disabled_description__</span>
            </span>
          </label>
          <input id="subtitle-disabled-input" type="checkbox">
        </form>
      </div>

      <div>
        <form id="translation-disabled" class="options">
          <label for="translation-disabled-input">
            <span class="option-name">__MSG_translation_disabled__:</span>
            <span class="tooltip">
              <span class="tooltip-text">__MSG_translation_disabled_description__</span>
            </span>
          </label>
          <input id="translation-disabled-input" type="checkbox">
        </form>
      </div>

      <div>
        <form id="pause-sentence-by-sentence-enabled" class="options">
          <label for="pause-sentence-by-sentence-enabled-input">
            <span class="option-name">__MSG_pause_sentence_by_sentence_enabled__:</span>
            <span class="tooltip">
              <span class="tooltip-text">__MSG_pause_sentence_by_sentence_enabled_description__</span>
            </span>
          </label>
          <input id="pause-sentence-by-sentence-enabled-input" type="checkbox">
        </form>
      </div>
    </main>
  </body>
</html>
