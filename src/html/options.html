<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>__MSG_extension_name__</title>
    <link rel="stylesheet" type="text/css" href="../css/options.css" />
    <script type="text/javascript" src="../js/options.js"></script>
  </head>
  <body>
    <header>
      <h1 class="title">__MSG_extension_name__</h1>
      <div class="save-container">
        <button id="save" disabled>__MSG_save_button__</button>
      </div>
    </header>

    <main>
      <div>
        <form id="deepl-api-key" class="options">
          <label for="deepl-api-key-input">__MSG_deepl_api_key__:</label>
          <input id="deepl-api-key-input" type="password" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx:xx">
        </form>
      </div>

      <div>
        <form id="deepl-api-url" class="options">
          <label for="deepl-api-url-input">__MSG_deepl_api_url__:</label>
          <input id="deepl-api-url-input" type="url" placeholder="https://api-free.deepl.com/v2/translate">
        </form>
      </div>

      <div>
        <form id="toggle-subtitles-shortcut" class="options">
          <label for="toggle-subtitles-shortcut-input">__MSG_toggle_subtitles_shortcut__:</label>
          <input id="toggle-subtitles-shortcut-input" type="text" placeholder="c">
        </form>
      </div>

      <div>
        <form id="toggle-translations-shortcut" class="options">
          <label for="toggle-translations-shortcut-input">__MSG_toggle_translations_shortcut__:</label>
          <input id="toggle-translations-shortcut-input" type="text" placeholder="t">
        </form>
      </div>

      <div>
        <form id="toggle-pause-shortcut" class="options">
          <label for="toggle-pause-shortcut-input">__MSG_toggle_pause_shortcut__:</label>
          <input id="toggle-pause-shortcut-input" type="text" placeholder="p">
        </form>
      </div>

      <div>
        <form id="repeat-shortcut" class="options">
          <label for="repeat-shortcut-input">__MSG_repeat_shortcut__:</label>
          <input id="repeat-shortcut-input" type="text" placeholder="r">
        </form>
      </div>

      <div>
        <form id="toggle-play-and-pause-shortcut" class="options">
          <label for="toggle-play-and-pause-shortcut-input">__MSG_toggle_play_and_pause_shortcut__:</label>
          <input id="toggle-play-and-pause-shortcut-input" type="text" placeholder="a">
          <!-- TODO: add "want more shortcuts? try Video Commander!" -->
        </form>
      </div>

      <div>
        <form id="subtitle-disabled" class="options">
          <label for="subtitle-disabled-input">__MSG_subtitle_disabled__:</label>
          <input id="subtitle-disabled-input" type="checkbox">
        </form>
      </div>
    </main>
  </body>
</html>
